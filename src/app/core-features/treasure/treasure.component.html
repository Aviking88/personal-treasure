<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<button matButton (click)="addTreasure()">Add New Data</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Icon Column -->
  <ng-container matColumnDef="iconUrl">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> {{element.iconUrl}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"><span *ngIf="element.viewMode">{{element.name}}</span>
        <input *ngIf="!element.viewMode" type="text" placeholder="Password Confirmation" [(ngModel)]="element.name"> </td>
  </ng-container>

  <!-- Password Column -->
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let element">
     <span *ngIf="element.viewMode">
        {{element.password}}
     </span>

      <input *ngIf="!element.viewMode" type="password" placeholder="Password Confirmation" [(ngModel)]="element.password">
    </td>
  </ng-container>

  <!-- Last Updated Column -->
  <ng-container matColumnDef="lastUpdated">
    <th mat-header-cell *matHeaderCellDef> Last Updated </th>
    <td mat-cell *matCellDef="let element"> {{element.lastUpdated}}
      <button (click)="element.viewMode = !element.viewMode">{{element.viewMode ? 'Edit':'Save'}}</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

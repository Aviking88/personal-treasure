<mat-form-field autocomplete="off">
  <input matInput (keyup)="applyFilter($event.target.value)" type="search" autocomplete="off" placeholder="Filter">
</mat-form-field>

<button matButton (click)="addTreasure()">Add New Data</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Icon Column -->
  <ng-container matColumnDef="iconUrl">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> {{element.iconUrl}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"><span>{{element.name}}</span>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> User ID </th>
    <td mat-cell *matCellDef="let element"><span>{{element.userId}}</span>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef> Link </th>
    <td mat-cell *matCellDef="let element"><span>{{element.link}}</span>
  </ng-container>

  <!-- Password Column -->
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let element">
      <div style="display: inline-flex">
        <input matInput placeholder="Enter your password" readonly="true"
          [type]="element.viewMode ? 'password' : 'text'" [value]="element.password">
        <button matButton matRipple mat-icon-button matSuffix (click)="element.viewMode = !element.viewMode"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{element.viewMode ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <button matRipple mat-icon-button matSuffix (click)="element.viewMode = !element.viewMode"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{element.viewMode ? 'content_copy' : 'content_copy'}}</mat-icon>
        </button>
      </div>

    </td>
  </ng-container>

  <!-- Last Updated Column -->
  <ng-container matColumnDef="lastUpdated">
    <th mat-header-cell *matHeaderCellDef> Last Updated </th>
    <td mat-cell *matCellDef="let element"> {{element.lastUpdated}}
      <button (click)="editTreasure(element)">{{element.viewMode ? 'Edit':'Save'}}</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
